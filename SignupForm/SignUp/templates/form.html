{% load static %}
<!DOCTYPE>
<html>

<head>
    {% comment %}importing Bootstrap classes  {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% comment %}importing CSS {% endcomment %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% comment %} importing Jquery {% endcomment %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>SignUp</title>
</head>

<body style="background-image:url('{% static 'images/signup.jpg' %}');background-repeat: no-repeat; background-size: cover;";>
    {% comment %} SIGNUP section {% endcomment %}
    <section class="sign-up container text-center" style="background-image: linear-gradient(45deg,rgb(13 110 253 / 44%), transparent);"> 
        <h2 style="font-family: fantasy; font-size: xxx-large; margin-top:-20px">Sign Up</h2>
        <div id="msg" style="border-color:green"></div>

        {% comment %} FORM {% endcomment %}
        <form method="POST" class="signup-form needs-validation" novalidate>
            {% csrf_token %}
            <input type="email" class="form-control" name="email" id="email" placeholder="Email ID" required>
            <div id="email-valid" class="text-end text-danger"></div>
            <br>
        
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required>
                    <div id="fname-valid" class="text-end text-danger"></div>
                </div>
            
                <div class="col-md-6">
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required>
                    <div id="lname-valid" class="text-end text-danger"></div>
                </div>   
            </div>
            <br>

            <div class="d-flex">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    required style="width: 87%;">
                <div id="check" style="width: fit-content; margin: auto">
                    <input class="form-check-input mx-2" type="checkbox" name="show" id="show">Show
                </div>
            </div>
            <div id="password-valid" class="text-end text-danger"></div>
            <br>

            <div class="text-start" style="font-size: 20px">
                <div class="form-check form-check-inline px-0">
                    <label class="form-check-label" for="gender">Gender&nbsp;:&nbsp; </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="Male" name="gender" id="male" checked required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="Female" name="gender" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="Other" name="gender" id="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
            <br>

            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Address"
                required></textarea>
            <div id="address-valid" class="text-end text-danger"></div>
            <br>

            <div class="d-flex justify-content-between">
                <select class="form-select" aria-label="country" name="country" required>
                    <option disabled>--country--</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Rusia">Rusia</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                </select>
                <select class="form-select" aria-label="state" name="state" required>
                    <option disabled>--state--</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="New South Wales">New South Wales</option>
                    <option value="Victoria">Victoria</option>
                    <option value="South Australia">South Australia</option>
                    <option value="Altay ">Altay </option>
                    <option value="Bashkortostan">Bashkortostan</option>
                    <option value="Irkutsk ">Irkutsk </option>
                    <option value="South Africa">South Africa</option>
                    <option value="Namibia">Namibia</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Florida">Florida</option>
                    <option value="Texas">Texas</option>
                    <option value="NewYork">NewYork</option>
                </select>
                <select class="form-select" aria-label="city" name="city" required>
                    <option disabled>--city--</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Anand">Anand</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Melbourne">Melbourne</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Brisbane">Brisbane</option>
                    <option value="Perth">Perth</option>
                    <option value="Adelaide">Adelaide</option>
                    <option value="Barnaul">Barnaul</option>
                    <option value="Rubtsovsk">Rubtsovsk</option>
                    <option value="Salavat">Salavat</option>
                    <option value="Tulun">Tulun</option>
                    <option value="Shuya">Shuya</option>
                    <option value="Johannesburg">Johannesburg</option>
                    <option value="Cape Town">Cape Town</option>
                    <option value="Nairobi">Nairobi</option>
                    <option value="Tripoli">Tripoli</option>
                    <option value="Freetown">Freetown</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Boston">Boston</option>
                    <option value="Las Vegas">Las Vegas</option>
                    <option value="Houston">Houston</option>
                    <option value="Miami">Miami</option>
                </select>
            </div><br>

            <div class="row">
                <div class="col-md-6">
                    <input type="number" class="form-control" name="zip" id="zip" placeholder="Zipcode" required>
                </div>
            </div>
            <div id="zip-valid" class="text-center text-danger"></div><br>

            <div id="submitBtn">
                <button type="submit" disabled="disabled" class="btn btn-success" value="Submit" name="btn"
                    id="submit">Submit</button>
            </div>

            <div id="success" style="color:green; font-size:30px; font-weight:bold" class="text-center mt-2 mb-0"></div>
            <div id="warning" class="justify-content-between text-danger"
                style="font-size:25px; font-weight:bold" class="text-center mt-2 mb-0"></div>
        </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/general.js' %}"></script>

</body>

</html>
